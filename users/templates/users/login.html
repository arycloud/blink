{% extends 'base.html' %}
{% load static %}

{% block content %}
    <form class="form-signin" action="" method="post">
        {% if form.errors %}
            {% for error in form.errors %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    <strong>Something went wrong! </strong>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            {% endfor %}
        {% endif %}
        {% csrf_token %}
        <h3 class="mb-3 text-center">Please sign in</h3>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address"
               name="username" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="password"
               name="password" required>
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me" class="mt-3"> Don't have an account?
                <a href="{% url 'users:register' %}" class="text-danger">Signup</a>
            </label>
        </div>
        <button class="btn btn-danger btn-block mt-2 pt-2" type="submit">Login</button>
    </form>
{% endblock %}
